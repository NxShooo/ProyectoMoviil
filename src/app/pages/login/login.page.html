<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title class="center">login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="container" [fullscreen]="true">
  <div class="background-image"></div> 

  <ion-card>
    <ion-card-content>
      <form [formGroup]="formulario" (ngSubmit)="validar()">
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input formControlName="nombre" name="nombre" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password" name="password" required></ion-input>
        </ion-item>
        <ion-button type="submit" color="secondary">iniciar_session</ion-button>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <a href="../restablecer/">Se le olvidó la contraseña, ¿desea restablecerla?</a>
    </ion-card-content>
  </ion-card>
</ion-content>
